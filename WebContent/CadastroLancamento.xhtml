<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Lancamento</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

	<h:form id="lancamento">

		<h:panelGrid columns="2">

			<f:facet name="Header">
			Cadastro de Lancamento
		</f:facet>

			<h:outputLabel value="Pessoa:" />
			<h:inputText size="50"
				value="#{viewLancamentoBean.lancamento.pessoa}" />

			<h:outputLabel value="Descrição:" />
			<h:inputText size="50"
				value="#{viewLancamentoBean.lancamento.descricao}" />

			<h:outputLabel value="Valor do pagamento:" />
			<h:inputText size="25" value="#{viewLancamentoBean.lancamento.valor}" />

			<h:outputLabel value="Data de vencimento:" />
			<h:inputText size="50"
				value="#{viewLancamentoBean.lancamento.dataVencimento}" />

			<h:outputLabel value="Data de pagamento:" />
			<h:inputText size="50"
				value="#{viewLancamentoBean.lancamento.dataPagamento}" />

			<h:outputLabel value="Situação:" />
			<h:selectOneMenu value="#{viewLancamentoBean.lancamento.situacao}">
				<f:selectItem itemLabel="Pago" itemValue="true" />
				<f:selectItem itemLabel="A Pagar" itemValue="false" />
			</h:selectOneMenu>



			<h:commandButton value="Cadastrar"
				action="#{viewLancamentoBean.cadastrar}" />

		</h:panelGrid>




	</h:form>


		
		<br/>
		<br/>
		<br/>
		<br/>
		<h:outputLabel value="Tabela de Controle" id="labelH1" rendered="#{not empty viewLancamentoBean.lancamentos}"/>
		<h:dataTable value="#{viewLancamentoBean.lancamentos}"
			var="lancamento" id="lancaTabela"
			rendered="#{not empty viewLancamentoBean.lancamentos}" styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Pessoa</f:facet>
    			#{lancamento.pessoa}
    	    </h:column>
    	    
    	    <h:column>
				<f:facet name="header">Descrição</f:facet>
    			#{lancamento.descricao}
    	    </h:column>
    	    
    	     <h:column>
				<f:facet name="header">Valor:</f:facet>
    			#{lancamento.valor}
    	    </h:column>
			
			 <h:column>
				<f:facet name="header">Data Vencimento:</f:facet>
    			#{lancamento.dataVencimento}
    	    </h:column>
    	    
    	     <h:column>
				<f:facet name="header">Data Pagamento:</f:facet>
    			#{lancamento.dataPagamento}
    	    </h:column>
    	    
    	    <h:column>
				<f:facet name="header">Situação:</f:facet>
    			#{lancamento.situacao}
    	    </h:column>
    	    
    	    
			

		</h:dataTable>


</h:body>
</html>
